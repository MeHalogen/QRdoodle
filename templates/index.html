<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZapQR - QR Code Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
    <h1>ZapQR</h1>
    <div class="subtitle">Generate beautiful QR codes instantly</div>
    <div class="input-group">
        <input type="text" id="qrInput" placeholder="Enter text or URL...">
        <button onclick="generateQR()">Generate QR Code</button>
    </div>
    <div class="qr-result" id="qrResult"></div>
    <div class="footer">Made with <span style="color:#3b82f6;">&#10084;&#65039;</span> by MeHalogen</div>
    </div>
    <script>
        function generateQR() {
            const data = document.getElementById('qrInput').value;
            if (!data) {
                alert('Please enter some text or URL.');
                return;
            }
            fetch('/generate_qr', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ data })
            })
            .then(response => {
                if (!response.ok) throw new Error('Failed to generate QR code');
                return response.blob();
            })
            .then(blob => {
                const url = URL.createObjectURL(blob);
                document.getElementById('qrResult').innerHTML = `<img src="${url}" alt="QR Code">`;
            })
            .catch(() => {
                alert('Error generating QR code.');
            });
        }
    </script>
</body>
</html>
